<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our Website Services</title>
    <style>
        /* CSS styles from the previous script */
        .popup, .exercise-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .popup-content, .exercise-popup-content {
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Rest of the HTML content remains unchanged -->

        <div class="popup" id="popup">
            <div class="popup-content">
                <div class="close-btn" onclick="closePopup()">X</div>
                <h2>Fill in your details</h2>
                <form>
                    <input type="text" placeholder="What's your email?" required><br>
                    <input type="text" placeholder="What's your phone number?" required><br>
                    <input type="text" placeholder="What's your Discord username?" required><br>
                    <p><span>Don't have a Discord account?</span> <a class="discord-link" href="https://discord.com" target="_blank">Create one today!</a></p>
                    <input type="submit" value="Submit" style="background-color: #c0392b; color: #fff;">
                </form>
            </div>
        </div>

        <div class="exercise-popup" id="exercise-popup">
            <div class="exercise-popup-content">
                <div class="close-btn" onclick="closeExercisePopup()">X</div>
                <h2>Exercises for Dumbbells 1-3 kg</h2>
                <!-- Exercise content remains unchanged -->
            </div>
        </div>
    </div>

    <script>
        /* JavaScript functions from the previous script */
        function showPopup(price) {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function showExercisePopup(weight) {
            var exercisePopup = document.getElementById('exercise-popup');
            exercisePopup.style.display = 'block';
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function closeExercisePopup() {
            var exercisePopup = document.getElementById('exercise-popup');
            exercisePopup.style.display = 'none';
        }
    </script>
</body>
</html>
